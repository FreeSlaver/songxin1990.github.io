<div class="row">
    <!-- 文章标题 -->
    <div class="col-md-13 aside3-title">
        <br>
        <h2 id="#identifier">
            {% if page.categories contains "trash" %}
            <del>{{ page.title }}</del>
            {% else %}
            {{ page.title }}
            {% endif %}
        </h2>
        {{ site.author.name }} &nbsp;&nbsp; {{ page.date | date:"%Y-%m-%d" }}
    </div>

    <!-- 文章内容 -->
    <div class="col-md-15 aside3-content col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">
        <hr>
        <div id="content">
            <p>本文：<a href="http://3gods.com{{page.url}}">{{page.title}}</a>，原创于：<a href="http://3gods.com">宋鑫的官方网站</a>，转载请注明出处，谢谢。</p>
            {{ content }}
        </div>

    </div>
