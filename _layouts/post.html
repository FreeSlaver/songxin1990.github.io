---
layout: base
---

<div class="row">
    <!-- 文章标题 -->
    <div class="col-md-13 aside3-title">
        <br>
        <h2 id="#identifier">
            {% if page.categories contains "trash" %}
            <del>{{ page.title }}</del>
            {% else %}
            {{ page.title }}
            {% endif %}
        </h2>
        <h3 class="aside3-time">{{ page.date | date:"%Y-%m-%d" }}</h3>
    </div>

    <!-- 文章内容 -->
    <div class="col-md-15 aside3-content col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">

        <div>
            {{ content }}
        </div>
        <hr>
        <!--bread-->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">首页</a></li>
                <li class="breadcrumb-item"><a href="/{{page.categories}}">{{page.categoryStr}}</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="{{page.url}}">{{page.title}}</a></li>
            </ol>
        </nav>
    </div>
    <!-- 文章评论 -->
    <div class="col-md-15 aside3-content col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">
        {% include comment.html %}
    </div>


    {% include beian.html %}
</div>
