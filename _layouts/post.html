---
layout: base
---

<div class="row">
    <!-- 文章标题 -->
    <div class="col-md-15 aside3-title">
        <br>
        <h2 id="#identifier">{{ page.title }}</h2>
        {{ site.author.name }} &nbsp;&nbsp; {{ page.date | date:"%Y-%m-%d" }}
    </div>

    <!-- 文章内容 -->
    <div class="col-md-15 aside3-content">
        <hr>
        <div id="content">
            {{ content }}
        </div>

        <br>
        <hr>
        {% include share.html %}
        <hr>
        {% include beian.html %}
        <hr>
    </div>

    <!-- 目录 -->
    <div id="content_table" style="position:fixed;right:20px;top:120px;display:none;">
        <div class="panel panel-success">
            <div class="panel-body" id="nav"></div>
        </div>
    </div>

</div>
